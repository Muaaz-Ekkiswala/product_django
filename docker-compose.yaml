  db:
    image: mysql:latest
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - ./db:/var/lib/mysql
    ports:
      - "3309:3306"
    networks:
      -  backend
    restart: always
    environment:
      MYSQL_DATABASE: 'demo_sql'
      MYSQL_PASSWORD: '123'
      MYSQL_ROOT_PASSWORD: "123"

  nosql_db:
    image: mongo
    volumes:
      - nosql_data:/var/lib/mongo/data/
    ports:
      - "27107:27107"
    networks:
      - backend
    restart: always


volumes:
  mysql_data:
  nosql_data:

networks:
  backend:
     driver: bridge