version: "3.9"

services:
  backend:
    build:
      context: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    networks:
      - backend
    ports:
      - "8080:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    ports:
      - "5433:5432"
    networks:
      - backend
    environment:
        - POSTGRES_DB=demo_db
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres


volumes:
  postgres_data:

networks:
  backend:
     driver: bridge